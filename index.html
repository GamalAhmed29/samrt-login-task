<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="images/lock-icon-front-side.jpg"
      type="image/x-icon"
    />
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Smart Login</title>
  </head>
  <body>
    <div class="container w-75 my-5 text-center">
      <div class="my-form m-auto w-75 p-5">
        <h1>Smart login form</h1>
        <input
          oninput="signValdition(this)"
          id="signupName"
          class="form-control my-3"
          placeholder="Enter your name"
          type="text"
        />
        <input
         oninput="signValdition(this)"
          id="signupEmail"
          class="form-control my-3"
          placeholder="Enter your email"
          type="email"
        />
        <input
         oninput="signValdition(this)"
          id="signupPassword"
          class="form-control my-3 mb-4"
          placeholder="Enter your password"
          type="password"
        />
        <button onclick="addUser()" class="btn btn-outline-info w-100 my-3">Sign Up</button>
        <p>You have an account ?  <a href="login.html"> Signin</a></p>
      </div>
    </div>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
